# Default override to use Postgres as a backing store for datahub-gms (same as docker-compose.postgres.yml).
---
version: '3.8'
services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:12.3
    env_file: postgres/env/docker.env
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  datahub-gms:
    env_file: datahub-gms/env/docker.env
    depends_on:
      - postgres

networks:
  default:
    name: datahub_network
